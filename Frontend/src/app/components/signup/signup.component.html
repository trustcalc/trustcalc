<div class=" content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Sign Up</h1>
                        <h6>Register Yourself..</h6>
                    </div>

                    <form>

                        <div class="form-group">
                            <label>Email address</label>
                            <input class=" form-control" placeholder="Email address" id="email" required name="email"
                                [(ngModel)]="trustcalc.email" type="text" />
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class=" form-control" placeholder="Password" id="password" required name="password"
                                [(ngModel)]="trustcalc.password" type="password" />
                        </div>

                        <div style="display: none;" class="form-group">
                            <label>Password111</label>
                            <input class=" form-control" placeholder="Password11" id="password11" required
                                name="password11" type="password" />
                        </div>
                        <button (click)="signUp()" type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <a style="color: #fff; margin-top: 10px;" routerLink="/login">Already registered? Click to
                        Login..</a>
                </div>
            </div>
        </div>
    </div>
</div>
